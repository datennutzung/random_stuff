<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Crack</title>
</head>
<body>
    <div class="parent container">
        <div class="w-100 container">
            <div id="ben"></div>
            <h1 class="done">ACCESS GRANTED!</h1>
        </div>
    </div>

    <script type="text/javascript">
        const ben = document.querySelector('#ben');
        const done = document.querySelector('.done');
        const password = getPassword(8+getRandomInt(24));
        const nspan = password.length;
        for (let i = 0; i < nspan; i++) {
            ben.innerHTML += "<span class='random' solved='false'>_</span>";
        }
        const spans = document.getElementsByClassName("random");
        var timer = setInterval(randomf, 1);
        var index = 0;
        var solved = 0;

        function randomf() {
            let i = index;
                if (spans[i].getAttribute("solved") == "false") {
                    let random_char = getRandomChar();
                    spans[i].innerText = random_char;
                    if (random_char == password[i]) {
                        spans[i].setAttribute("solved", "true");
                        index++;
                        solved+=1;
                    }
                }
            if (index >= nspan) {
                index = 0;
            }
            if (solved >= nspan) {
                done.style["background-color"] = "var(--green)"
                clearInterval(timer);
            }
        }

        function getPassword(len) {
            let p = ""
            for (let i = 0; i < len; i++) {
                p += getRandomChar()
            }
            return p
        }

        function getRandomChar() {
            let acceptable = [
                "!", "#", "$", "%", "&", "(", ")", "[", "]", "{", "}", "?", "=", "+", "*", "-",
                "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P",
                "A", "S", "D", "F", "G", "H", "J", "K", "L",
                "Z", "X", "C", "V", "B", "N", "M",
                "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "@", 
                "q", "w", "e", "r", "t", "y", "u", "i", "o", "p",
                "a", "s", "d", "f", "g", "h", "j", "k", "l",
                "z", "x", "c", "v", "b", "n", "m"]
            return choice(acceptable)
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }

        function choice(array) {
            return array[getRandomInt(array.length)]
        }
    </script>
    
    <style>
        :root {
            --green: rgb(100, 255, 50);
            --red: red;
            --black: black;
        }

        * {
            margin: 0;
            box-sizing: border-box;
            font-family:'Courier New', Courier, monospace;
            font-size: xx-large;
            background-color: var(--black);
            color: var(--black);
        }

        .parent {
            height: 100vh;
        }

        #ben {
            padding: 1rem;
        }

        .w-100 {
            width:100%;
        }

        .done {
            width: 100%;
            text-align: center;
            padding: 1rem;
            background-color: var(--black);
            transition: all linear .3s;
        }

        .random[solved="true"] {
            color: var(--green);
        }

        .random[solved="false"] {
            color: var(--red);
        }

        .container {
            display: grid;
            place-items: center;
        }
    </style>
</body>
</html>
