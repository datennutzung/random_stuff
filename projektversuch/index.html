<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <title>IVS Projektversuch</title>
    </head>
    <body>
        <header></header>
        <main class="container">
            <form action="action.php" method="post">
                <fieldset id="size">
                    <legend><b>size</b></legend>
                    <label for="small" class="card selected">
                        <img src="assets/pizza/size_small.png" alt="Medium Pizza" />
                        <input type="radio" name="size" id="small" checked />
                        <p>medium</p>
                        <span class="price">7<small class="cent">50</small></span>
                    </label>
                    <label for="medium" class="card">
                        <img src="assets/pizza/size_medium.png" alt="Large Pizza" />
                        <input type="radio" name="size" id="medium" />
                        <p>large</p>
                        <span class="price">9<small class="cent">00</small></span>
                    </label>
                    <label for="large" class="card">
                        <img src="assets/pizza/size_large.png" alt="Extra Large Pizza" />
                        <input type="radio" name="size" id="large" />
                        <p>extra large</p>
                        <span class="price">10<small class="cent">00</small></span>
                    </label>
                    <label for="gigantic" class="card">
                        <img src="assets/pizza/size_gigantic.png" alt="Gigantic Pizza" />
                        <input type="radio" name="size" id="gigantic" />
                        <p>gigantic</p>
                        <span class="price">15<small class="cent">00</small></span>
                    </label>
                </fieldset>
                <fieldset id="dough">
                    <legend>dough</legend>
                    <label for="gluten-free" class="card selected">
                        <img src="assets/dough/gluten_free.jpg" alt="Gluten Free Dough">
                        <input type="radio" name="dough" id="gluten-free" checked />
                        <p>gluten-free dough</p>
                        <span class="free"></span>
                    </label>
                    <label for="wheat" class="card">
                        <img src="assets/dough/wheat.jpg" alt="Wheat Dough">
                        <input type="radio" name="dough" id="wheat" />
                        <p>wheat dough</p>
                        <span class="free"></span>
                    </label>
                    <label for="rye" class="card">
                        <img src="assets/dough/rye.jpg" alt="Rye Dough">
                        <input type="radio" name="dough" id="rye" />
                        <p>rye dough</p>
                        <span class="price extra">1<small class="cent">00</small></span>
                    </label>
                    <label for="sour" class="card">
                        <img src="assets/dough/sour.jpg" alt="Sour Dough">
                        <input type="radio" name="dough" id="sour" />
                        <p>sour dough</p>
                        <span class="price extra">2<small class="cent">00</small></span>
                    </label>
                    <label for="lentil" class="card">
                        <img src="assets/dough/lentil.jpg" alt="Lentil Dough">
                        <input type="radio" name="dough" id="lentil" />
                        <p>lentil dough</p>
                        <span class="price extra">2<small class="cent">50</small></span>
                    </label>
                </fieldset>
                <fieldset id="cheese">
                    <legend>cheese</legend>
                    <label for="vegan" class="card selected">
                        <img src="assets/cheese/vegan.jpg" alt="Vegan Cheese">
                        <input type="radio" name="cheese" id="vegan" value="vegan" checked>
                        <p>vegan cheese</p>
                        <span class="free"></span>
                    </label>
                    <label for="cheddar" class="card">
                        <img src="assets/cheese/cheddar.jpg" alt="Cheddar Cheese">
                        <input type="radio" name="cheese" id="cheddar" value="cheddar">
                        <p>cheddar</p>
                        <span class="price extra">1<small class="cent">50</small></span>
                    </label>
                    <label for="parmesan" class="card">
                        <img src="assets/cheese/parmesan.jpg" alt="Parmesan Cheese">
                        <input type="radio" name="cheese" id="parmesan" value="parmesan">
                        <p>parmesan</p>
                        <span class="price extra">2<small class="cent">00</small></span>
                    </label>
                    <label for="mozzarella" class="card">
                        <img src="assets/cheese/mozzarella.jpg" alt="Mozzarella Cheese">
                        <input type="radio" name="cheese" id="mozzarella" value="mozzarella">
                        <p>buffalo mozzarella</p>
                        <span class="price extra">2<small class="cent">50</small></span>
                    </label>
                </fieldset>
                <fieldset id="toppings">
                    <legend>toppings</legend>
                    <label for="eggplant" class="card">
                        <img src="assets/toppings/eggplant.jpg" alt="Eggplant">
                        <input type="checkbox" name="eggplant" id="eggplant" value="eggplant">
                        <p>grilled eggplant</p>
                        <span class="price extra">0<small class="cent">75</small></span>
                    </label>
                    <label for="bacon" class="card">
                        <img src="assets/toppings/bacon.jpg" alt="Bacon">
                        <input type="checkbox" name="bacon" id="bacon" value="bacon">
                        <p>fresh bacon</p>
                        <span class="price extra">0<small class="cent">75</small></span>
                    </label>
                    <label for="jalapenos" class="card">
                        <img src="assets/toppings/jalapenos.jpg" alt="Jalapenos">
                        <input type="checkbox" name="jalapenos" id="jalapenos" value="jalapenos">
                        <p>spicy jalapenos</p>
                        <span class="price extra">0<small class="cent">75</small></span>
                    </label>
                    <label for="corn" class="card">
                        <img src="assets/toppings/corn.jpg" alt="Corn">
                        <input type="checkbox" name="corn" id="corn" value="corn">
                        <p>buttered corn</p>
                        <span class="price extra">0<small class="cent">75</small></span>
                    </label>
                    <label for="extra-cheese" class="card">
                        <img src="assets/toppings/cheese.jpg" alt="Cheese">
                        <input type="checkbox" name="extra-cheese" id="extra-cheese" value="extra-cheese">
                        <p>extra cheese</p>
                        <span class="price extra">0<small class="cent">75</small></span>
                    </label>
                    <label for="veggi-salami" class="card">
                        <img src="assets/toppings/salami.jpg" alt="Salami">
                        <input type="checkbox" name="veggi-salami" id="veggi-salami" value="veggi-salami">
                        <p>veggi salami</p>
                        <span class="price extra">0<small class="cent">75</small></span>
                    </label>
                </fieldset>
                <input type="submit" value="Order" />
                <span id="total-price" class="price"></span>
            </form>
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
